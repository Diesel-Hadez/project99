<!DOCTYPE HTML5> 
<html>
	<head>
		<title>Project 99</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="node_modules/trumbowyg/dist/trumbowyg.min.js"></script>
		<link rel="stylesheet" href="node_modules/trumbowyg/dist/ui/trumbowyg.min.css">
	<script>
			var oldText = '';
			window.setInterval(function () {
				if ($('#test').trumbowyg('html') != oldText) {
					oldText = $('#test').trumbowyg('html');
					serverSocket.send(oldText);
				}
			}, 200);
			var serverSocket = new WebSocket("ws://127.0.0.1:6789"); 
			serverSocket.onmessage = function (event) {
				if (event.data == oldText)
					return;
				$('#test').trumbowyg('html', event.data);
				console.log(event.data);
			}
	</script>

	</head>
	<body>
		<h1>Initial Demo</h1>
		<div id="test"></div>
	<script>
		$('#test').trumbowyg();
	</script>
	</body>
</html>
